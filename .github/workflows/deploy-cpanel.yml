name: Deploy to cPanel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build frontend (Option A)
        working-directory: frontend
        env:
          REACT_APP_API_URL: /api
        run: |
          npm ci
          npm run build

      - name: Test SSH connectivity
        env:
          SSH_HOST: ${{ secrets.CPANEL_HOST }}
          SSH_USER: ${{ secrets.CPANEL_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          echo "$SSH_KEY" > key && chmod 600 key
          PORT_OPT=""
          if [ -n "$SSH_PORT" ]; then PORT_OPT="-p $SSH_PORT"; fi
          ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no -i key $PORT_OPT $SSH_USER@$SSH_HOST 'echo SSH connection successful'

      - name: Upload files to cPanel via rsync (manual)
        env:
          SSH_HOST: ${{ secrets.CPANEL_HOST }}
          SSH_USER: ${{ secrets.CPANEL_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          APP_PATH: ${{ secrets.APP_PATH }}
        run: |
          echo "$SSH_KEY" > key && chmod 600 key
          PORT_OPT=""
          if [ -n "$SSH_PORT" ]; then PORT_OPT="-p $SSH_PORT"; fi
          RSYNC_RSH="ssh $PORT_OPT -i key -o StrictHostKeyChecking=no"
          rsync -avzr --delete \
            --exclude ".git" --exclude "**/node_modules" --exclude ".github" \
            -e "$RSYNC_RSH" ./ $SSH_USER@$SSH_HOST:$APP_PATH

      - name: Ensure remote app directories exist
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p "$APP_PATH"
            mkdir -p "$APP_PATH/backend"
            mkdir -p "$APP_PATH/backend/tmp"
        env:
          APP_PATH: ${{ secrets.APP_PATH }}

      - name: Install backend dependencies and restart Passenger
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd "$APP_PATH/backend"
            npm ci --omit=dev
            mkdir -p "$APP_PATH/backend/tmp" && touch "$APP_PATH/backend/tmp/restart.txt"
        env:
          APP_PATH: ${{ secrets.APP_PATH }}

      - name: Done
        run: echo "Deployment complete"
